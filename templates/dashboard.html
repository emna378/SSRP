<!DOCTYPE html>
<html>
<head>
    <title>SSPR Dashboard</title>
</head>
<body>
    <h2>Dashboard Clients</h2>
    <ul>
    {% for client in clients %}
        <li>
            <a href="{{ url_for('client_detail', ip=client.ip) }}">
                {{ client.hostname }} ({{ client.ip }})
            </a>
        </li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
